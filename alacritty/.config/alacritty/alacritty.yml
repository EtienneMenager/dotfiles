# PaperColor Light 256 - alacritty color config
# https://github.com/NLKNguyen/papercolor-theme
# https://www.reddit.com/r/vim/comments/36xzbs/vim_paper_color_theme_inspired_by_googles/crqbfpa/
# env:
#   TERM: xterm-256color
colors:
  # Default colors
  primary:
    background: '#f1f7f2'
    foreground: '#121113'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#f3f3f3'
    cursor: '#4d4d4c'

  # Normal colors
  normal:
    black:   '#ededed'
    red:     '#d7005f'
    green:   '#718c00'
    yellow:  '#d75f00'
    blue:    '#4271ae'
    magenta: '#8959a8'
    cyan:    '#3e999f'
    white:   '#4d4d4c'

  # Bright colors
  bright:
    black:   '#949494'
    red:     '#d7005f'
    green:   '#718c00'
    yellow:  '#d75f00'
    blue:    '#4271ae'
    magenta: '#8959a8'
    cyan:    '#3e999f'
    white:   '#f5f5f5'
font:
  normal:
    family: JetBrainsMono
    # family: Inconsolata
  size: 12
